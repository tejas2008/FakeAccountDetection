<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/login.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1> Customer Registration</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<!-- <i class="fas fa-user"></i> -->
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<!-- <i class="fas fa-lock"></i> -->
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<!-- <i class="fas fa-envelope"></i> -->
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="mobile">
						<!-- <i class="fas fa-user"></i> -->
				</label>
				<input type="tel" name="mobile" placeholder="Mobile Number" id="mobile" required>
				<label for="region">
					<!-- <i class="fas fa-user"></i> -->
				</label>
				<select id="region" name="region">
					<option value="region1">Region1</option>
					<option value="region2">Region2</option>
				  </select>
				<div class="msg">{{msg}}</div>
				<input type="submit" value="Register">
				<p style="background: transparent;">Not a Customer? Log in as <a href="/shop/login">Shopkeeper</a></p>
			</form>
		</div>
		
	</body>
</html>
